<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Banner do Sistema "Le pão" -->
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center" style="background-color: #f8f9fa; border-radius: 8px; padding: 20px;">
            <img src="../img/logo.png" alt="Le pão Logo" style="width: auto; height: 10vw; max-height: 100px; margin-right: 15px;"> <!-- Logo do sistema -->
            <h1>Padaria - Le Baguette</h1>
        </div>
    </div>

    <!-- Modal de Venda -->
<div class="modal fade" id="vendaModal" tabindex="-1" aria-labelledby="vendaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vendaModalLabel">Vender Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="cliente_nome" class="form-label">Nome do Cliente:</label>
                    <input type="text" id="cliente_nome" name="cliente_nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="quantidade_venda" class="form-label">Quantidade a Vender:</label>
                    <input type="number" min="1" id="quantidade_venda" name="quantidade_venda" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-success" onclick="confirmarVenda()">Confirmar Venda</button>
            </div>
        </div>
    </div>
</div>


    <div class="container mt-5">
        <!-- Div contendo o cadastro de produtos -->
        <div>
            <form id="produto-form" onsubmit="cadastrarProduto(event)" class="mb-4">
                <div class="mb-3">
                    <label for="data_de_cadastro" class="form-label">Data de Cadastro:</label>
                    <input type="date" id="data_de_cadastro" name="data_de_cadastro" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nome_produto" class="form-label">Nome do Produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="preco_produto" class="form-label">Preço:</label>
                    <input type="number" step="0.01" min="0" id="preco_produto" placeholder="R$ 00.00" name="preco_produto"
                        class="form-control" required pattern="^\d+(\.\d{0,2})?$">
                </div>
                <div class="mb-3">
                    <label for="quantidade_produto" class="form-label">Quantidade:</label>
                    <input type="number" min="1" id="quantidade_produto" name="quantidade_produto" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    

    <div class="container mt-5">
        <!-- Div contendo o restante do conteúdo -->
        <div style="margin-top: 20px;"> <!-- Adicionando uma margem superior -->

            <div class="mb-4">
                <label for="buscar_produto_id" class="form-label">Buscar Produto por ID:</label>
                <div class="input-group">
                    <input type="text" id="buscar_produto_id" class="form-control">
                    <button type="button" class="btn btn-primary" onclick="buscarProdutoPorID()">Buscar</button>
                </div>
            </div>

            <table class="table table-striped mb-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data de Cadastro</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="lista-produtos">
                </tbody>
            </table>
            <!--
            <div class="mb-4">
                <label for="produto_id" class="form-label">Deletar Produto por ID:</label>
                <div class="input-group">
                    <input type="text" id="produto_id" class="form-control">
                    <button type="button" class="btn btn-danger" onclick="deletarProduto()">Deletar</button>
                </div>
            </div>
-->
            <!-- Botão Exibir todos os produtos -->
            <div class="text-center mb-4">
                <button type="button" id="botao-toggle" class="btn btn-secondary btn-block"
                    style="max-width: 300px; margin: 0 auto;" onclick="toggleListarProdutos()">Limpar Filtros</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Detalhes do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="produto-detalhes">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
